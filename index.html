<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="main">
        </div>
        <div class="footer">
            <dialog id="new-game-form">
                <form>
                    <div class="form-buttons-container">
                        <div class="form-buttons">
                            <input type="text" id="player1-name" name="playerOneName" maxlength="16" placeholder="Player 1">
                        </div>
                        <div class="form-buttons">
                            <input type="radio" id="player2-cpu" name="playerCount" value="1" checked>
                            <label for="player2-cpu">CPU</label>
                        </div>
                        <div class="form-buttons">
                            <input type="radio" id="player2-human" name="playerCount" value="2">
                            <label for="player2-human">Player</label>
                            <input type="text" id="player2-name" name="playerTwoName" maxlength="16" placeholder="Player 2" disabled>
                        </div>
                    </div>
                    <div>
                        <button id="start-game-btn" value="default">Start Game</button>
                    </div>
                </form>
            </dialog>
                <button id="reset-game" hidden>Reset Game</button>
            </div>
        </div>
    </div>
</body>
</html>
