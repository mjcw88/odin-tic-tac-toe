<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Tic Tac Toe | The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="new-game-form-container">
        <dialog id="new-game-form">
            <div class="new-game-header">
                <h1>New Game</h1>
            </div>
            <form>
                <div class="form-row">
                    <label for="player1-name">Player 1</label>
                    <input type="text" id="player1-name" name="playerOneName" maxlength="16" placeholder="Name">
                </div>
                <div class="form-row">
                    <label for="player2-name">Player 2</label>
                    <input type="text" id="player2-name" name="playerTwoName" maxlength="16" placeholder="Name" disabled>
                </div>
                <div class="form-row radio-btns">
                    <input type="radio" id="player2-cpu" name="playerCount" value="1" checked>
                    <label for="player2-cpu">CPU</label>
                    <input type="radio" id="player2-human" name="playerCount" value="2">
                    <label for="player2-human">Human</label>
                </div>
                <div class="form-row form-btns">
                    <button type="button" id="close-btn">Close</button>
                    <button type="button" id="start-game-btn">Start Game</button>
                </div>
            </form>
        </dialog>
    </div>
    <div class="main-body-container">
        <div id="header-container">
            <div class="header">
                <h1>Tic Tac Toe</h1>
            </div>
            <div id="player-display-container"></div>
        </div>
        <div class="main">
            <div id="player-turn-container"></div>
            <div id="game-board-container"></div>
            <div class="footer-container">
                <button id="new-game-btn">New Game</button>
                <button id="restart-game-btn">Restart Game</button>
            </div>
        </div>
    </div>
</body>
</html>
